<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD de Usuarios</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Lista de Usuarios</h1>
  <table id="usuariosTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Correo</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <br>
  <!-- Botón para redirigir a otra página (insertar.html) donde se podrán agregar nuevos usuarios -->
  <button onclick="window.location.href='insertar.html'">Insertar Nuevo Usuario</button>

  <!-- Script para usar Axios (biblioteca para hacer solicitudes HTTP desde el frontend) -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <!-- Archivo JS personalizado para manejar la lógica de la página (mostrar usuarios, etc.) -->
  <script src="script.js"></script>
</body>
</html>
